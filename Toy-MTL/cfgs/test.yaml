SEED: 0

DATASET_CFG: 
  DATASET: MNIST

OPTIM_CFG:
  OPTIM: Adam
  PARAMS: {"lr": 0.005, "betas": [0.9, 0.999], "eps": 1.e-08, "weight_decay": 0}

TASK_CFG:
  TASKS: ['CLASSIFICATION_CLE', 'CLASSIFICATION_MAE', 'CLASSIFICATION_HUBER']

  CLASSIFICATION_CLE:
    LOSS: CrossEntropyLoss
    PARAMS: {}
    METRICS: ['Accuracy']

  CLASSIFICATION_MAE:
    LOSS: MSELoss
    PARAMS: {}
    METRICS: ['Accuracy']
  
  CLASSIFICATION_HUBER:
    LOSS: HuberLoss
    PARAMS: {}
    METRICS: ['Accuracy']

MODEL_CFG:
  BACKBONE_CFG: 
    TYPE: Linear
    PARAMS: {"in_dim": 784, "out_dim": 512}

  HEADS_CFG: 
    CLASSIFICATION_CLE: 
      TYPE: Linear
      PARAMS: {"in_dim": 512, "out_dim": 10}

    CLASSIFICATION_MAE: 
      TYPE: Linear
      PARAMS: {"in_dim": 512, "out_dim": 10}

    CLASSIFICATION_HUBER: 
      TYPE: Linear
      PARAMS: {"in_dim": 512, "out_dim": 10}

SCHEDULER_CFG:
  SCHEDULER: MultiStepLR
  PARAMS: {"milestones": [500, 1500, 3000, 4000, 5000]}