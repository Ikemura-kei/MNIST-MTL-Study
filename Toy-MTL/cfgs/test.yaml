DATASET_CFG: 
  DATASET: MNIST

OPTIM_CFG:
  OPTIM: adam

TASK_CFG:
  TASKS: ['CLASSIFICATION_CLE', 'CLASSIFICATION_MAE', 'CLASSIFICATION_HUBER']

  CLASSIFICATION_CLE:
    LOSS: CrossEntropyLoss
    METRICS: []

  CLASSIFICATION_MAE:
    LOSS: MSELoss
    METRICS: []
  
  CLASSIFICATION_HUBER:
    LOSS: HuberLoss
    METRICS: []

MODEL_CFG:
  BACKBONE: Linear

  HEADS: Linear

SCHEDULER_CFG:
  SCHEDULER: MultiStep