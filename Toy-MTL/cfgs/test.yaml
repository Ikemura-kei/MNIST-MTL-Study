SEED: 0

DATASET_CFG: 
  DATASET: MNIST

OPTIM_CFG:
  OPTIM: adam

TASK_CFG:
  TASKS: ['CLASSIFICATION_CLE', 'CLASSIFICATION_MAE', 'CLASSIFICATION_HUBER']

  CLASSIFICATION_CLE:
    LOSS: CrossEntropyLoss
    METRICS: []

  CLASSIFICATION_MAE:
    LOSS: MSELoss
    METRICS: []
  
  CLASSIFICATION_HUBER:
    LOSS: HuberLoss
    METRICS: []

MODEL_CFG:
  BACKBONE_CFG: 
    TYPE: Linear
    PARAMS: {"in_dim": 784, "out_dim": 512}

  HEADS_CFG: 
    CLASSIFICATION_CLE: 
      TYPE: Linear
      PARAMS: {"in_dim": 512, "out_dim": 10}

    CLASSIFICATION_MAE: 
      TYPE: Linear
      PARAMS: {"in_dim": 512, "out_dim": 10}

    CLASSIFICATION_HUBER: 
      TYPE: Linear
      PARAMS: {"in_dim": 512, "out_dim": 10}

SCHEDULER_CFG:
  SCHEDULER: MultiStep